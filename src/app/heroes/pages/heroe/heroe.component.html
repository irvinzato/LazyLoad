<!--Si la condicion no se cumple, muestra "divHeroe"
"!heroe" es como poner "heroe" == undefined-->
<mat-grid-list cols="2" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<!---->
<ng-template #divHeroe>
    <div class="container">
        <div class="containerSon">
            <h1> {{heroe.id}} <small style="color: rgb(122, 122, 122);">- {{heroe.publisher}}</small> </h1>
            <mat-divider></mat-divider> <br>
            <img [src]="heroe | imagen">
        </div>

        <div class="containerSon">
            <h1>Informacion</h1>
            <mat-divider></mat-divider> <br>
            <mat-list>
                <mat-list-item> {{heroe.first_appearance}} </mat-list-item>
                <mat-list-item> {{heroe.superhero}} </mat-list-item>
                <mat-list-item> {{heroe.characters}} </mat-list-item>
            </mat-list>

            <button mat-button color="warn" (click)="regresar()">
                Regresar
            </button>
        </div>
    </div>
</ng-template>
